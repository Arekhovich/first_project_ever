{{ user }}
    {% for b in books %}
        <h1>{{ b.title }}</h1>
        <h5>{{ b.date }}</h5>
        <h3>{{ b.text }}</h3>
        <h3>{{ b.authors.all }}</h3>
        <a href='{% url "add-like" id=b.id %}'><h4>Likes:{{b.count}}</h4></a>
        {% for comment in b.comments.all %}
            <h2>{{ comment.text }}</h2>
            <h5>{{ comment.date }}</h5>
            <h6>{{ comment.author }}</h6>
        {% endfor %}
    {% endfor %}
